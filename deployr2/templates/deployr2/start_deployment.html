{% load staticfiles %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deployr2</title>
    <link rel="stylesheet" href="{% static "deployr2/css/normalize.css" %}"/>
    <link rel="stylesheet" href="{% static "deployr2/css/skeleton.css" %}"/>
    <link rel="stylesheet" href="{% static "deployr2/css/main.css" %}"/>
    <link rel="stylesheet" href="{% static "deployr2/css/start_deployment.css" %}"/>

    <script src="{% static 'deployr2/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'deployr2/js/knockout-3.2.0.js' %}"></script>

    <script type="text/javascript" src="{% static 'deployr2/js/start_deployment.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="four columns"><h1>deployr2</h1></div>
        <div class="three columns"><img class="img-responsive" src="http://techdev.de/assets/img/logo1-techdev.png" alt="techdev logo"/></div>
    </div>
    <div class="row">
        <h2>Start a new deployment</h2>
        <p>Please choose a backend and frontend branch and build number, then press GO.</p>
    </div>

    <form class="hidden-radios" action="start-deployment" method="post">

        <div class="row">
            <div class="columns five">
                <h3>trackr-backend</h3>
                <select name="backend-build-nr" data-bind="options: backendBuilds, optionsText: 'number', optionsValue: 'number'"></select>
                {% for branch in backend_branches %}
                    <input id="backend-{{ branch.name }}" type="radio" name="backend-branch" value="{{ branch.name }}"/>
                    <label class="branch-radio" for="backend-{{ branch.name }}">{{ branch.name }}</label>
                {%  endfor %}
            </div>

            <div class="columns five">
                <h3>trackr-frontend</h3>
                <select name="frontend-build-nr" data-bind="options: frontendBuilds, optionsText: 'number', optionsValue: 'number'"></select>
                {% for branch in frontend_branches %}
                    <input id="frontend-{{ branch.name }}" type="radio" name="frontend-branch" value="{{ branch.name }}"/>
                    <label class="branch-radio" for="frontend-{{ branch.name }}">{{ branch.name }}</label>
                {%  endfor %}
            </div>
        </div>

        <div class="columns two">
            <button>Go &gt;&gt;</button>
        </div>
    </form>
</div>
</body>
</html>
